<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.ico">
    <title>Reset Password</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <meta
            content="width=device-width, initial-scale=1"
            name="viewport"
    />
</head>
<body>
<main class="flex justify-center items-center min-h-screen transition-all duration-500 relative overflow-x-hidden font-Roboto">
    <div id="alert"
         class="flex m-1 gap-5 flex-row items-center justify-centers transition-all duration-300 absolute top-0 right-[-100%] bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4"
         role="alert">
        <div>
            <p class="font-bold">Be Warned</p>
            <p id="alertDescription">Something Went Wrong</p>
        </div>
        <button class="font-black hover:cursor-hand" id="alertCloseBtn">X</button>
    </div>
    <div id="success"
         class="flex m-1 gap-5 flex-row items-center justify-centers transition-all duration-300 absolute top-0 right-[-100%] bg-green-100 border-l-4 border-green-500 text-green-700 p-4"
         role="alert">
        <div>
            <p class="font-bold">Successful</p>
            <p id="successDescription">
                You have successfully updated the password. Please login.
            </p>
        </div>
        <button class="font-black hover:cursor-hand" id="successCloseBtn">X</button>
    </div>
    <main class="grid grid-cols-3 gap-3">
        <section class="h-screen flex items-center justify-center">
            <figure class="h-full w-full pt-5 pl-5">
                <img src="../assets/img/reset-bg.jpeg" alt="reset-bg" class="hover:shadow-custom hover:blur-sm transition-all duration-300 h-[95vh] bg-cover bg-center rounded-md">
            </figure>
        </section>
        <section class="flex-col col-span-2 flex rounded-xl items-center w-[30rem] h-fit p-5 shadow-custom mx-auto my-auto relative">
            <h1 class="p-1 pt-3 text-2xl font-bold">Forgot Password</h1>
            <form class="flex flex-col justify-evenly p-4 gap-5" id="resetForm">
                <label class="flex justify-between flex-col ">
                    <span class="font-bold">Email</span>
                    <input class="fld rounded bg-slate-200 p-1 font-light border-blue-500 hover:border-2 h-[2.5rem]  w-[20rem]"
                           id="emailFld"
                           name="email"
                           placeholder="Email" type="email">
                </label>

                <label class="flex justify-between gap-1 flex-col">
                    <span class="font-bold">OTP</span>
                    <div class="flex flex-row gap-3 items-center">
                        <input class="rounded bg-slate-200 w-[8rem] h-[2.5rem] p-1 font-light border-blue-500 hover:border-2"
                               id="otpFld"
                               name="otp"
                               placeholder="OTP"
                               type="number"
                        >
                        <button type="button"
                                class="ml-1 p-1 rounded font-semibold bg-red-400 hover:bg-red-500 text-sm text-slate-100"
                                id="otpSendBtn">
                            Send OTP
                        </button>
                        <p id="timerFld"></p>
                    </div>
                </label>
                <label class="flex justify-between flex-col">
                    <span class="font-bold">New Password</span>
                    <input class="fld rounded bg-slate-200 p-1 w-[20rem] h-[2.5rem]  font-light border-blue-500 hover:border-2"
                           name="password1"
                           placeholder="New Password"
                           type="password"
                           id="password1Fld"
                    >
                </label>
                <label class="flex justify-between gap-1 flex-col">
                    <span class="font-bold">Confirm Password</span>
                    <input class="fld rounded bg-slate-200 w-[20rem] h-[2.5rem] p-1 font-light border-blue-500 hover:border-2"
                           name="password2"
                           placeholder="Confirm Password"
                           type="password"
                           id="password2Fld"
                    >
                </label>

                <div class="flex justify-center items-center">
                    <button id="resetBtn"
                            class="w-full flex bg-gradient-to-r from-cyan-500 to-blue-500 hover:blur-[0.5px] hover:shadow-custom focus:ring-4 focus:outline-none focus:ring-blue-300 rounded text-sm px-5 py-2.5  mr-2 items-center text-center justify-center font-bold text-white"
                            type="submit">
                        <svg id="btnLoadingAnimation" aria-hidden="true" class="hidden mr-3 w-4 h-4 text-white animate-spin"
                             fill="none" role="status"
                             viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                  fill="#E5E7EB"></path>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                  fill="currentColor"></path>
                        </svg>
                        Reset Password
                    </button>
                </div>
                <div class="flex flex-col justify-between md:flex-row mb-2">
                    <a class="text-md font-medium lg:hover:text-blue-500" href="../../index.html">Login?</a>
                    <a class="text-md font-medium lg:hover:text-blue-500" href="./register.html">Register?</a>
                </div>
            </form>

            <p class="absolute font-light text-sm left-0 bottom-0 p-1 m-1">V1.0.0</p>
        </section>
    </main>
</main>
<script src="../assets/js/constant.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../assets/js/forgot_password.js"></script>
</body>
</html>
