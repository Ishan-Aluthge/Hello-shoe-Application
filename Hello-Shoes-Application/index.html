<!doctype html>
<html class="no-js scroll-smooth" lang="">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Hello Shoes</title>
    <link href="./public/assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./public/assets/img/logo.ico">
</head>

<body class="flex justify-center items-center min-h-screen overflow-x-hidden font-Roboto">
<div class="flex xl:hidden m-1 gap-5 flex-row items-center w-[30rem] rounded-xl bg-orange-100 text-red-700 p-4">
    <h2 class="font-bold text-3xl flex justify-center items-center text-center">Your Screen Size is No Supported</h2>
</div>

<div class="flex m-1 gap-5 flex-row items-center justify-centers transition-all duration-300 absolute top-0 right-[-100%] bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4"
     id="alert"
     role="alert">
    <div>
        <p class="font-bold">Be Warned</p>
        <p id="alertDescription">Something Went Wrong</p>
    </div>
    <button class="font-black hover:cursor-hand" id="alertCloseBtn">X</button>
</div>
<main class="xl:flex relative hidden justify-center items-center container transition-all duration-500">
    <section>
        <figure class="h-[100vh]">
            <img src="./public/assets/img/pos_bg.jpg" class="bg-center h-[100vh] bg-cover" alt="pos-bg-img">
        </figure>
    </section>
    <section class="flex-col flex rounded-xl items-center mx-auto my-auto relative w-fit h-fit gap-5 justify-evenly">
        <div class="mt-2 flex flex-col items-center relative">
            <div class="flex flex-row items-center">
                <img alt="logo" class="rounded-full" src="./public/assets/img/logo.jpg" width="100px">
                <h1 class="p-1 text-4xl font-bold">Hello Shoes PVT LTD.</h1>
            </div>
            <p class="absolute left-28 top-20 font-bold text-sm text-slate-400">Manage Your Store More Efficiently</p>
        </div>
        <form class="flex shadow-custom rounded-xl flex-col p-8 gap-5 w-fit h-fit justify-start" id="loginForm">
            <h2 class="font-bold text-3xl">Login</h2>
            <label class="flex justify-evenly flex-col gap-1">
                <span class="font-bold">Email</span>
                <input class="fld rounded focus:border-2 bg-slate-100 p-1 w-fit h-fit lg:h-[2.5rem] lg:w-[22rem] font-semibold hover:border-2 border-blue-500"
                       id="emailFld"
                       name="email" required type="email"
                       placeholder="Email"
                >
            </label>
            <label class="flex justify-evenly gap-1 flex-col">
                <span class="font-bold">Password</span>
                <input class="fld rounded focus:border-2 bg-slate-100 p-1 w-fit h-fit lg:h-[2.5rem] lg:w-[22rem] border-blue-500 font-semibold hover:border-2"
                       id="passwordFld"
                       placeholder="Password"
                       name="password" required type="password">
            </label>
            <button id="loginBtn" class="flex bg-gradient-to-r from-cyan-500 to-blue-500 hover:blur-[0.5px] hover:shadow-custom transition-all duration-300 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded text-sm px-5 py-2.5  items-center text-center justify-center font-bold text-white"
                    type="submit">
                <svg id="btnLoadingAnimation" aria-hidden="true" class="hidden mr-3 w-4 h-4 text-white animate-spin"
                     fill="none" role="status"
                     viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                          fill="#E5E7EB"></path>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                          fill="currentColor"></path>
                </svg>
                Login
            </button>
            <div class="flex gap-10 flex-col justify-between mb-2 md:flex-row">
                <a class="text-md font-medium hover:text-blue-500" href="./public/directory/register.html">Not Register?</a>
                <a class="text-md font-medium hover:text-blue-500" href="./public/directory/forgot-password.html">Forgot
                    Password?</a>
            </div>
            <p class="font-light text-sm">V1.0.0</p>
        </form>
    </section>
</main>
<script src="./public/assets/js/constant.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./public/assets/js/index.js"></script>
</body>
</html>
